      body {
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
      }
      
      .slider-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      
      .slider {
          width: 100%;
          height: 100%;
      }
      
      .slide {
          position: relative;
          width: 100%;
          height: 100%;
          background-size: cover;
          background-position: center center;
      }
      
      .slide:before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
      }
      
      .content {
          position: relative;
          z-index: 1;
          text-align: center;
          color: #fff;
          font-size: 32px;
          font-weight: bold;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
  </style>
</head>
